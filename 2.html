const tabButtons = document.querySelectorAll('.tab-button');
const tabContents = document.querySelectorAll('.tab-content');

tabButtons.forEach(button => {
    button.addEventListener('click', () => {
        // Remove active class from all buttons and contents
        tabButtons.forEach(btn => btn.classList.remove('active'));
        tabContents.forEach(content => content.classList.remove('active'));

        // Add active class to clicked button and corresponding content
        button.classList.add('active');
        const tabId = button.dataset.tab;
        document.getElementById(tabId).classList.add('active');
    });
});

// Intersection Observer for fade-in animations
const observerOptions = {
    root: null,
    threshold: 0.1,
    rootMargin: '0px 0px -50px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
        }
    });
}, observerOptions);

});

// Typing animation for hero section
class TypeWriter {
    constructor(txtElement, words, wait = 3000) {
        this.txtElement = txtElement;
        this.words = words;
        this.txt = '';
        this.wordIndex = 0;
        this.wait = parseInt(wait, 10);
        this.type();
        this.isDeleting = false;
    }

    type() {
        const current = this.wordIndex % this.words.length;
        const fullTxt = this.words[current];

        if (this.isDeleting) {
            this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
            this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.txtElement.innerHTML = `<span class="txt">${this.txt}</span>`;

        let typeSpeed = 50;

        if (this.isDeleting) {
            typeSpeed /= 2;
        }

        if (!this.isDeleting && this.txt === fullTxt) {
            typeSpeed = this.wait;
            this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
            this.isDeleting = false;
            this.wordIndex++;
            typeSpeed = 500;
        }

        setTimeout(() => this.type(), typeSpeed);
    }
}

// Initialize TypeWriter
document.addEventListener('DOMContentLoaded', init);

function init() {
    const txtElement = document.querySelector('.typed-text');
    const words = JSON.parse(txtElement?.dataset.words || '["Developer", "Designer", "Creator"]');
    const wait = txtElement?.dataset.wait || 3000;
    if (txtElement) new TypeWriter(txtElement, words, wait);
}

// Project filter functionality
const filterButtons = document.querySelectorAll('.filter-button');
const projectCards = document.querySelectorAll('.project-inner');

filterButtons.forEach(button => {
    button.addEventListener('click', () => {
        const filterValue = button.dataset.filter;
        
        filterButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        projectCards.forEach(card => {
            if (filterValue === 'all') {
                card.style.display = 'flex';
                setTimeout(() => card.classList.add('show'), 10);
            } else {
                const projectType = card.dataset.type;
                if (projectType === filterValue) {
                    card.style.display = 'flex';
                    setTimeout(() => card.classList.add('show'), 10);
                } else {

function tiltEffect(event) {
    const card = this;
    const cardRect = card.getBoundingClientRect();
    const centerX = cardRect.left + cardRect.width / 2;
    const centerY = cardRect.top + cardRect.height / 2;
    const mouseX = event.clientX - centerX;
    const mouseY = event.clientY - centerY;
    
    const rotateX = (-mouseY / (cardRect.height / 2)) * 10;
    const rotateY = (mouseX / (cardRect.width / 2)) * 10;
    
    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
}

// Canvas background animation
const initCanvasBackground = () => {
    const canvas = document.createElement('canvas');
    canvas.classList.add('background-canvas');
    document.body.insertBefore(canvas, document.body.firstChild);
    
    const ctx = canvas.getContext('2d');
    let particles = [];
    
    const resizeCanvas = () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    };
    
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    
    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = Math.random() * 0.5 - 0.25;
            this.vy = Math.random() * 0.5 - 0.25;
            this.size = Math.random() * 2;
            this.alpha = Math.random() * 0.5;
        }
        
        update() {
            this.x += this.vx;
            this.y += this.vy;
            
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
        }
        
        draw() {
            ctx.beginPath();
            ctx.fillStyle = `rgba(var(--green-rgb), ${this.alpha})`;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    
    const createParticles = () => {
        particles = [];
        const particleCount = Math.floor(window.innerWidth * 0.1);
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
    };
    
    const animate = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(particle => {
            particle.update();
            particle.draw();
        });
        requestAnimationFrame(animate);
    };
    
    createParticles();
    animate();
};

// Project showcase carousel
class ProjectCarousel {
    constructor(element) {
        this.element = element;
        this.slides = Array.from(element.querySelectorAll('.project'));
        this.currentIndex = 0;
        this.isAnimating = false;
        
        this.init();
    }
    
    init() {
        // Create navigation
        const nav = document.createElement('div');
        nav.classList.add('carousel-nav');
        
        const prevBtn = document.createElement('button');
        prevBtn.innerHTML = 'â†';
        prevBtn.addEventListener('click', () => this.prev());
        
        const nextBtn = document.createElement('button');
        nextBtn.innerHTML = 'â†’';
        nextBtn.addEventListener('click', () => this.next());
        
        nav.appendChild(prevBtn);
        nav.appendChild(nextBtn);
        this.element.appendChild(nav);
        
        // Add touch support
        let startX = 0;
        this.element.addEventListener('touchstart', e => {
            startX = e.touches[0].clientX;
        });
        
        this.element.addEventListener('touchend', e => {
            const diff = startX - e.changedTouches[0].clientX;
            if (Math.abs(diff) > 50) {
                if (diff > 0) this.next();
                else this.prev();
            }
        });
    }
    
    async next() {
        if (this.isAnimating) return;
        this.isAnimating = true;
        
        const current = this.slides[this.currentIndex];
        this.currentIndex = (this.currentIndex + 1) % this.slides.length;
        const next = this.slides[this.currentIndex];
        
        current.classList.add('slide-out-left');
        next.classList.add('slide-in-right');
        
        await new Promise(resolve => setTimeout(resolve, 500));
        current.classList.remove('slide-out-left');
        next.classList.remove('slide-in-right');
        
        this.isAnimating = false;
    }
    
    async prev() {
        if (this.isAnimating) return;
        this.isAnimating = true;
        
        const current = this.slides[this.currentIndex];
        this.currentIndex = (this.currentIndex - 1 + this.slides.length) % this.slides.length;
        const prev = this.slides[this.currentIndex];
        
        current.classList.add('slide-out-right');
        prev.classList.add('slide-in-left');
        
        await new Promise(resolve => setTimeout(resolve, 500));
        current.classList.remove('slide-out-right');
        prev.classList.remove('slide-in-left');
        
        this.isAnimating = false;
    }
}

// Performance monitoring
const performanceMonitor = {
    metrics: {},
    
    init() {
        this.observePaint();
        this.observeNavigation();
        this.observeResources();
    },
    
    observePaint() {
        const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                this.metrics[entry.name] = entry.startTime;
            }
        });
        
        observer.observe({ entryTypes: ['paint'] });
    },
    
    observeNavigation() {
        const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                this.metrics.navigationTiming = {
                    dns: entry.domainLookupEnd - entry.domainLookupStart,
                    tcp: entry.connectEnd - entry.connectStart,
                    ttfb: entry.responseStart - entry.requestStart,
                    domLoad: entry.domContentLoadedEventEnd - entry.loadEventStart
                };
            }
        });
        
        observer.observe({ entryTypes: ['navigation'] });
    },
    
    observeResources() {
        const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
                if (!this.metrics.resources) this.metrics.resources = [];
                this.metrics.resources.push({
                    name: entry.name,
                    duration: entry.duration,
                    size: entry.transferSize
                });
            }
        });
        
        observer.observe({ entryTypes: ['resource'] });
    },
    
    getMetrics() {
        return this.metrics;
    }
};
